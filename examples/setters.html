<!-- This example will demonstare converting to a OneLink URL and setting parameters-->
<!-- The calling URL should be: https://liaz-af.github.io/af-onelink-smart-script/examples/setters.html?af_c=gogo&af_pid=email -->
<!-- The expected OneLink URL: https://engmntqa.onelink.me/LtRd/?pid=email&c=gogo&af_js_web=true&deep_link_value=yessss
                               &af_channel=new_channel&af_adset=adset&af_ad=new_ad&af_sub1=ram_afsub1&af_sub3=new_afsub3
                               &af_sub5=new_afsub5&onelink_my_custom_param=apples -->

<!DOCTYPE html>
<html>
<head>
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="row">
    <div class="column">
      <img src="../images/appsflyerlogo.png" alt="AppsFlyer logo">
    </div>
    <div class="column" style="text-align:right;">
      <img src="../images/onelinklogo.png" alt="OneLink logo">
    </div>
  </div>

  <h1 class="primary-heading">
    OneLink Smart Script
  </h1>
  <h2 class="secondary-heading">
    Set OneLink Parameters Demo
  </h2>
    <div class="stores-wrapper">
      <a id="ios_link" href="https://apps.apple.com/us/app/my-device-id-by-appsflyer/id1192323960">
          <img class="appstore-image" src="../images/app_store.png" alt="app store link" >
      </a>
      
      <a id="andrd_link" class="appstore-image" href="https://play.google.com/store/apps/details?id=com.appsflyer.android.deviceid">
          <img src="../images/play_store.png" alt="play store link">
      </a>
    </div>
<div class="url-container">
  <div class="input_url-container">
    <h2>Input URL</h2>
    <textarea id="input_url" class="present_url">
      No input URL
    </textarea>
  </div>
  <div class="output_url-container">
    <h2>Output URL</h2>
  <textarea id="output_url" class="present_url">
    No output from script
  </textarea>
</div>
</div>
  <script type="text/javascript" src="../scripts/onelink-smart-script.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      document.getElementById('input_url').innerHTML = window.location.href;
      const onelinkGenerator =  new window.AF.OneLinkUrlGenerator(
        {oneLinkURL: "https://engmntqa.onelink.me/LtRd/",
         pidKeysList: ['af_pid'],
         campaignKeysList: ['af_c']
      });
      onelinkGenerator.setDeepLinkValue("original_url_deeplinkvalue", "yessss");
      onelinkGenerator.setChannel("original_url_channel", "new_channel");
      onelinkGenerator.setAdset("no_adset", "adset");
      onelinkGenerator.setAd("original_url_ad", "new_ad");
      onelinkGenerator.setAfSub1("original_url_sub1", "ram_afsub1");
      onelinkGenerator.setAfSub2("original_url_sub2");
      onelinkGenerator.setAfSub3("no_sub3", "new_afsub3");
      onelinkGenerator.setAfSub4("original_url_sub4");
      onelinkGenerator.setAfSub5("neverfind_sub5", "new_afsub5");
      onelinkGenerator.setCustomParameter("original_url_fruit_name", "onelink_my_custom_param", "apples");
      const url = onelinkGenerator.generateUrl();

      // onelink is generated
      if (url) {
            document.getElementById('andrd_link').setAttribute('href', url);
            document.getElementById('ios_link').setAttribute('href', url);
            document.getElementById('output_url').innerHTML = url;
      }

    };
  </script>
</body>

</body>
</html>
