<!-- This example will demonstare converting to OneLink URL and passing the Google click ID in af_sub -->
<!-- The calling URL should be: 
  https://liaz-af.github.io/af-onelink-smart-script/examples/gclid.html?af_pid=sms&af_c=candles&gclid=1a2b3c -->
<!-- The expected OneLink URL:
  https://engmntqa.onelink.me/LtRd/?pid=google_lp&c=candles&af_js_web=true&af_sub4=1a2b3c -->

<!DOCTYPE html>
<html>
<head>
  
  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="style.css">
  
</head>
<body>

  <div class="row">
    <div class="column">
      <img src="../images/appsflyerlogo.png" alt="AppsFlyer logo">
    </div>
    <div class="column" style="text-align:right;">
      <img src="../images/onelinklogo.png" alt="OneLink logo">
    </div>
  </div>

  <h1>
    Smart Script Demo
  </h1>
  
  <h2>
    Web-to-App made easy :)
  </h2>
    <div class="stores-wrapper">
      <a id="ios_link" href="https://apps.apple.com/us/app/my-device-id-by-appsflyer/id1192323960">
        <div class="storebox">
          <img src="../images/app_store.png" alt="app store link" >
        </div>
      </a>
      
      <a id="andrd_link" href="https://play.google.com/store/apps/details?id=com.appsflyer.android.deviceid">
        <div class="storebox">
          <img src="../images/play_store.png" alt="play store link">
        </div>
      </a>
    </div>


  <h2 id="output_url" class="present_url">
    No output from script
  </h2>

  <script type="text/javascript" src="../scripts/onelink-smart-script.js"></script>
  <script type="text/javascript">
    window.onload = function () {
      const onelinkGenerator =  new window.AF.OneLinkUrlGenerator(
        {oneLinkURL: "https://engmntqa.onelink.me/LtRd/",
         pidKeysList: ['af_pid'],
         campaignKeysList: ['af_c'],
         gclIdParam: 'af_sub4'
      });
      const url = onelinkGenerator.generateUrl();

      // onelink is generated
      if (url) {
            document.getElementById('andrd_link').setAttribute('href', url);
            document.getElementById('ios_link').setAttribute('href', url);
            document.getElementById('output_url').innerHTML = url;
      }

    };
  </script>
</body>

</body>
</html>
